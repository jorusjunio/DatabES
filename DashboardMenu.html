<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickServed - Menu</title>
    <link rel="stylesheet" href="Menu.css"> <!-- puwede same CSS sa homepage -->
</head>
<body>
    <header class="logo">QuickServed</header>

    <section class="menu-dashboard-section">
        <div class="menu-dashboard-header">
            <h2>Full Menu</h2>
            <p>Choose your meals and add them to your order</p>
        </div>

        <div class="menu-categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Burgers</button>
            <button class="category-btn">Drinks</button>
            <button class="category-btn">Sides</button>
            <button class="category-btn">Desserts</button>
        </div>

        <div class="menu-items">
            <div class="menu-card">
                <img src="images/burger1.jpg" alt="Cheeseburger">
                <h3>Cheeseburger</h3>
                <p class="price">₱150</p>
                <button class="btn add-btn">Add to Order</button>
            </div>

            <div class="menu-card">
                <img src="images/fries.jpg" alt="French Fries">
                <h3>French Fries</h3>
                <p class="price">₱80</p>
                <button class="btn add-btn">Add to Order</button>
            </div>

            <div class="menu-card">
                <img src="images/soda.jpg" alt="Coke">
                <h3>Coke</h3>
                <p class="price">₱50</p>
                <button class="btn add-btn">Add to Order</button>
            </div>

            <!-- dito na mag add ng mga items pa -->
        </div>
    </section>
</body>
</html>
