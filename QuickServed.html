<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Served</title>
    <link rel="stylesheet" href="QuickServed.css">
</head>

<body>
    <div class="hero-section">
        
        <header class="logo">QuickServed</header>

        <div class="hero-content">
            <h1>
                Order From Your Table,<br>
                <span class="highlight">Skip the Line</span>
            </h1>
            
            <p class="description">
                Order now from your table, browse the menu, and place your order. Your food will be ready for pickup at the counter.
            </p>
            
            <div class="cta-buttons">
                <button class="btn primary-btn">Order Now</button>
                <button class="btn secondary-btn">View Menu</button>
            </div>
        </div>

    </div>
    <section class="explore-menu-section">
    <div class="menu-header">
        <h2 class="menu-title">Explore Menu</h2>
        <p class="menu-description">Browse by category and find your favorites</p>
    </div>
    
    </section>
</body>

</html>
