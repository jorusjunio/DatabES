<!DOCTYPE html>
<html lang="en">
<head>
    <title>QuickServed Menu</title>
    <link rel="stylesheet" href="landingPage.css">

    <style>
        .menu-wrapper {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: var(--base-variant);
            border-radius: 15px;
            box-shadow: 0px 6px 15px #00000040;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .menu-item {
            background: var(--base-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 12px #00000030;
        }

        .menu-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0 5px;
            color: var(--text-color);
        }

        .price {
            font-weight: bold;
            color: var(--secondary-text);
        }

        .order-btn {
            margin-top: 12px;
            padding: 10px;
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .order-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

    <!-- HEADER -->
